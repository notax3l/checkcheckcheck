<!DOCTYPE html> 
<!-- Making sure that html is running at the latest version. -->
<html lang="en">
<!-- //Creating the head of the html file, that conatains the important parts and links. -->
<head> 
    <!-- //Basic meta tag declarations. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- //Giving a title to the webpage -->
    <title>SeeNSay</title>
    <!-- //Adding a funcky google font to be used in the file. -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- //Linking the css file to the html file. -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- //Inside the body tag, adding the main contents for the webpage. -->
    <div class="SeeNSayContent">
        <!-- Creating a main div that will containn the entire content of the webpage,basically the entire funcitonality of the game. -->
        <h1 class="SeeNSayTitle">SEE 'N' SAY STORYMAKER</h1>
        <div class="playcontainer">
            <h2>Let's create a story!</h2>
            <!-- This div will contain the sections that will allow user to click and get parts of the story. -->
            <div class="storemakerdiv">
                <!-- Div for the first part of the story -->
                <div class="section" id="section1">
                    <h2>The Adjective</h2>
                    <div class="wordshow" id="word1">____</div>
                    <button class="getword" data-section="1">CLICK!</button>
                </div>
                <!-- Div for the second part of the story -->
                <div class="section" id="section2">
                    <h2>The Noun</h2>
                    <div class="wordshow" id="word2">____</div>
                    <button class="getword" data-section="2">CLICK!</button>
                </div>
                <!-- Div for the third part of the story -->
                <div class="section" id="section3">
                    <h2>The Verb</h2>
                    <div class="wordshow" id="word3">____</div>
                    <button class="getword" data-section="3">CLICK!</button>
                </div>
            </div>
            <!-- This div will contain the story that will be created by the user. -->
            <div class="storydiv">
                <h2>Your Ultimate Lore :</h2>
                <p id="storyText" class="story-text"></p>
                <button id="resetButton" class="resetButton1">Create a new Lore</button>
            </div>
        </div>
    </div>
    <!-- Linking the javascript file to the html file. -->
    <script src="/scripts.js"></script>
</body>
</html>
